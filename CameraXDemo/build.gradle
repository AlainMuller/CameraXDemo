buildscript {
    ext.kotlin_version = '1.3.41'
    ext.coroutines_version = '1.1.1'
    ext.appcompat_version = "1.1.0-rc01"
    ext.material_version = "1.0.0"
    ext.ktx_version = "1.0.2"
    ext.constraintlayout_version = "1.1.3"
    ext.camerax_version = "1.0.0-alpha03"
    ext.navigation_version = "2.1.0-beta02"
    ext.lifecycle_version = "2.2.0-alpha02"
//    ext.lifecycle_version = "2.0.0"

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
